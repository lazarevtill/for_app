<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var a = 5;
if(a > 0 && a < 5) alert('Верно!');
else alert('Неверно!');

a = 0;
if(a > 0 && a < 5) alert('Верно!');
else alert('Неверно!');

a = -3;
if(a > 0 && a < 5) alert('Верно!');
else alert('Неверно!');

a = 2;
if(a > 0 && a < 5) alert('Верно!');
else alert('Неверно!');
    </script>
</body>
